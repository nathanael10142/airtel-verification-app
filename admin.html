<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration - Données Soumises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ajout de Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <div class="header-title">
                <h1><i class="fas fa-shield-halved"></i> Panneau d'Administration</h1>
                <p>Visualisation des informations soumises via le formulaire de vérification.</p>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="search" id="search-input" placeholder="Rechercher par numéro...">
            </div>
            <button id="refresh-btn" class="refresh-button" title="Actualiser les données">
                <i class="fas fa-sync-alt"></i>
                <span>Actualiser</span>
            </button>
        </div>
    </header>

    <main id="submissions-container" class="submissions-container">
        <!-- Les données soumises seront injectées ici par JavaScript -->
        <div class="loading-spinner"></div>
    </main>

    <!-- Structure du Lightbox (cachée par défaut) -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="lightbox-caption"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
